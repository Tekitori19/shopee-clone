#Render deploy

server {
    listen 80;
    server_name shopee-clone-8f8e.onrender.com;  # Tên miền của bạn.

    location / {
        proxy_pass http://localhost:10000;  # Chuyển tiếp đến cổng 10000 nơi ứng dụng đang lắng nghe.
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
